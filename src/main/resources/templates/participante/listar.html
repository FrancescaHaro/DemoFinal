<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<div class = " row card-header">
		
			<div class="col">
				<div class="font-weight-bold" th:text="${titulo}"></div>
			</div>
				
		</div>
		
		<div class ="container"> 
		<div class="card-body">
		
			<table class="table table-striped table-dark">
			  <thead>
			    <tr>
			      <th scope="col">Id</th>
			      <th scope="col">TIU</th>
			      <th scope="col">Nombre</th>
			      <th scope="col">Sede</th>
		
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="participante : ${participantes}">
			      <td th:text ="${participante.id}"></td>
			      <td th:text ="${participante.tiu}"></td>
			      <td th:text ="${participante.nombre}"></td>
			      <td th:text ="${participante.sede}"></td>
			     <td><a class="btn btn-primary" th:href="@{/resultado/crear/} + ${participante.id}">Registrar Resultados</a></td>
			     </td>
			     
			  </tbody>
			</table>
			<div class= "row">
			<div class= "col-9">
			<a class="btn btn-success" th:href="@{/participante/crear}" role="button">Agregar Participante</a>
			</div>
			</div>
			
			
		</div>
	
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
